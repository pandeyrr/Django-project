{% load static %}
<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="{% static 'myglobal.css' %}" />
  <body>
    <h2>Django QuerySet - Get Data:</h2>
    <p>{{mymembers}}</p>

    <h2>Loop through the items:</h2>
    <table border="1">
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
      {% for x in mymembers %}
      <tr>
        <td>{{x.id}}</td>
        <td>{{x.firstname}}</td>
        <td>{{x.lastname}}</td>
      </tr>
      {% endfor %}
    </table>

    <!-- {% for x in cars reversed %}
    <h1>{{x.brand}}</h1>
    <p>{{x.model}}</p>
    <p>{{x.year}}</p>
    {% endfor %} -->

    <p>In views.py you can see what the fruits variable looks like.</p>
  </body>
</html>
