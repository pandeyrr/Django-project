{% extends "master.html" %}

{% block title %}
  My Tennis Club - List of all members
{% endblock %}

{% block content %}
<div class="container">
  <div class="row p-5 mt-5">
  <h1>Members</h1>
  
  <div class="list-group">
    {% for x in mymembers %}
    <a href="{% url 'details' x.slug %}" class="list-group-item list-group-item-action" aria-current="true">
      {{ x.firstname }} {{ x.lastname }}
    </a>
    {% endfor %}
  </div>
</div>
</div>
{% endblock %}
